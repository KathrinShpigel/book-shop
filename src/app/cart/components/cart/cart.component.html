<div class="cart">
  <p class="cart__title">Корзина</p>
  <details *ngIf="service.productsList.length; else other">
    <summary>
      Книг в корзине: {{ service.calcCount() }} шт.,
      общей стоимостью: {{ service.calcCost() | number:'3.2-2' }} руб.
    </summary>
    <ol class="cart__list">
      <li *ngFor="let item of service.productsList"><a href="#">
        <app-cart-item [product]="item"
        (onMinus)="service.calcMinus($event)"
        (onPlus)="service.calcPlus($event)"
        (onDelete)="service.deleteItem($event)"></app-cart-item>
      </a></li>
    </ol>
    <div class="btn__wrapper">
      <button class="cart__btn" (click)="service.submit()">К оформлению</button>
    </div>
  </details>
  <ng-template #other>
    <p class="cart__content" (wheel)="service.alert()">
      Ваша корзина пуста!
    </p>
  </ng-template>
</div>
